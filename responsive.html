<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Responsive Breakpoints</title>
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/styleguide.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="styleguide-header">
            <h1>Responsive Breakpoints</h1>

        </header>

        <section class="styleguide-section">
            <div class="breakpoints-showcase">
                <div class="breakpoint-item">
                    <div class="breakpoint-visual">
                        <div class="device desktop"></div>
                        <div class="size-marker">768px</div>
                        <div class="arrow">></div>
                    </div>
                    <div class="breakpoint-info">
                        <h4>Desktop</h4>
                        <p>Large screens and laptops</p>
                    </div>
                    <div class="breakpoint-image">
                        <img src="./images/768+.png" alt="Desktop view example">
                    </div>
                </div>
                <div class="breakpoint-item">
                    <div class="breakpoint-visual">
                        <div class="device tablet"></div>
                        <div class="size-marker">480px - 768px</div>
                    </div>
                    <div class="breakpoint-info">
                        <h4>Tablet</h4>
                        <p>Tablets and large phones</p>
                    </div>
                    <div class="breakpoint-image">
                        <img src="./images/480-768.png" alt="Tablet view example">
                    </div>
                </div>
                <div class="breakpoint-item">
                    <div class="breakpoint-visual">
                        <div class="device mobile"></div>
                        <div class="size-marker">
                            < 480px</div>
                        </div>
                        <div class="breakpoint-info">
                            <h4>Mobile</h4>
                            <p>Small phones</p>
                        </div>
                        <div class="breakpoint-image">
                            <img src="images/480-.png" alt="Mobile view example">
                        </div>
                    </div>
                </div>
        </section>
    </div>
</body>

</html>
